<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Asset Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Game Asset Shop</h1>
        <input type="text" id="search-bar" placeholder="Search assets...">
        <div id="cart-icon" onclick="toggleCart()">ðŸ›’ (<span id="cart-count">0</span>)</div>
    </header>
    <aside>
        <h2>Filters</h2>
        <label for="category">Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="characters">Characters</option>
            <option value="environments">Environments</option>
            <option value="props">Props</option>
        </select>
        <label for="price-range">Price Range:</label>
        <input type="range" id="price-range" min="0" max="100" step="1">
    </aside>
    <main id="product-list">
        <!-- Product cards will be inserted here -->
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleCart()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
